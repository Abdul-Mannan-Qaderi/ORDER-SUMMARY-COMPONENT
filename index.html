<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<article class="card">
				<img
					src="assets/images/illustration-hero.svg"
					alt="hero-image"
					class="hero-image"
				/>

				<div class="bottom-section">
					<div class="text">
						<h1 class="title">Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>
					<div class="price-plan">
						<img
							src="assets/images/icon-music.svg"
							alt="music icon"
							class="music-icon"
						/>
						<div class="middle">
							<p class="price-text">
								<span class="annula-plan">Annual Plan</span>
								<span class="price"> $59.99/year </span>
							</p>
						</div>
						<a href="#" class="change">Change</a>
					</div>
					<button class="payment">Proceed to Payment</button>
					<span class="cancel">Cancel Order</span>

					<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
				</div>
			</article>
		</main>
	</body>
</html>
